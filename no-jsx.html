<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="build/react.js"></script>
    <script src="js/card-validator.min.js"></script>
    <script src="js/react-maskedinput.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
      }
      main {
        margin: 0 auto;
        max-width: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Credit card form prototype (No JSX)</h1>
      <p>Just a small example of what doing forms looks like in react</p>
      <p><a href="./index.html">See the JSX Version</a></p>
      <div id="example"></div>
    </main>

    <script type="text/javascript">

      var CardDetails = React.createClass({

        getInitialState: function() {
          return {
            card: '',
            expiration: '',
            cvv: ''
          };
        },

        handleChange: function(index, e) {
          var stateChange = {}
          var val = e.target.value;
          stateChange[e.target.id] = val;
          this.setState(stateChange);
        },

        // Just a convenience mapping for cards from card-validator
        // to shorted classes used in CSS.
        cardTypeMap:  {
          'american-express': 'amex',
          'diners-club': 'diners',
          'master-card': 'mastercard',
        },

        render: function() {
          var fields = [];
          var that = this;
          this.props.fields.map(function(field, index) {
            var val = that.state[field.id];

            if (val) {
              var valData = cardValidator[field.validator](that.state[field.id]);
              var isValid = valData.isValid === true;
              var maybeValid = valData.isPotentiallyValid !== undefined ? valData.isPotentiallyValid : true;
              var fieldClass = !isValid && !maybeValid ? 'invalid' : null;

              // Handle a card type if detected.
              if (valData.card) {
                var card = valData.card;
                var cardClassName = card.type ? 'card-icon cctype-' + (that.cardTypeMap[card.type] || card.type) : '';
              }
            }

            var cardSpan = cardClassName ? React.createElement('span', {className: cardClassName}) : null;
            var labelSpan = React.createElement('span', {className: 'vh'}, field.label ? field.label : field.placeholder);
            var input = React.createElement(MaskedInput, {
              className: fieldClass,
              id: field.id,
              pattern: field.pattern,
              placeholder: field.placeholder,
              onChange: that.handleChange.bind(that, index),
            });

            fields.push(React.createElement('label', {htmlFor: field.id, key: field.id}, labelSpan, cardSpan, input));
          });

          return React.createElement('form', null, fields);
        }
      });


      // The core field props passed into <CardDetails>
      var fields = [
        {
          id: 'card',
          pattern:  '1111 1111 1111 1111',
          placeholder: 'Credit Card',
          validator: 'number',
        }, {
          classes: ['expiry'],
          id: 'expiration',
          pattern: '11/11',
          placeholder: 'MM/YY',
          validator: 'expirationDate',
        }, {
          classes: ['expiry'],
          id: 'cvv',
          pattern: '111',
          placeholder: 'CVV',
          validator: 'cvv',
        }
      ];

      var root = React.createElement(CardDetails, {fields: fields});
      React.render(root, document.getElementById('example'));

    </script>
  </body>
</html>
